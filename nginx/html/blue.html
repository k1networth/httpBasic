<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Синяя страница</title>
	<style>
		body {
			background-color: #0000FF;
			color: #FFFFFF;
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			text-align: center;
		}

		.container {
			padding: 20px;
			border-radius: 10px;
			background-color: #0000CD;
		}

		a {
			display: block;
			margin: 10px 0;
			color: #FFFFFF;
			font-size: 20px;
			text-decoration: none;
		}

		a:hover {
			color: #FFD700;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Это страница с синим фоном</h1>
	</div>
</body>

</html>
